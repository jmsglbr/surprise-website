<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Entry üåº</title>
  <style>
    /* General Body Style */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #4caf50, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Main Container */
    .container {
      display: flex;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      animation: fadeIn 1s ease-in;
      z-index: 2;
      max-width: 900px;
    }

    /* Photo Section */
    .photo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #c8e6c9;
      border-radius: 20px 0 0 20px;
      flex: 1;
    }

    .photo {
      width: 100%;
      max-width: 380px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Passcode Section */
    .lock-screen {
      flex: 1;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 280px;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Display screen */
    .display {
      width: 220px;
      height: 40px;
      margin: 0 auto 20px auto;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background: #f1f8e9;
      font-size: 1.5em;
      text-align: center;
      letter-spacing: 10px;
      color: #2e7d32;
    }

    .display.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(-5px); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    /* Keypad */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      grid-gap: 15px;
      justify-content: center;
    }

    .btn {
      width: 70px;
      height: 70px;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: #a5d6a7;
      color: #2e7d32;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: scale(0.9);
      background-color: #81c784;
      box-shadow: 0 0 15px #66bb6a;
    }

    /* Error message */
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    /* Floating Daisy Flowers */
    .flower {
      position: absolute;
      width: 120px;
      height: 120px;
      background: url('daisy.png') no-repeat center/contain;
      animation: float 12s infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      50% { transform: translateY(50vh) rotate(180deg); }
      100% { transform: translateY(-20vh) rotate(360deg); }
    }

    /* Bloom animation when unlocked */
    .bloom {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('daisy.png') no-repeat center/contain;
      animation: bloom 1.5s forwards;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 5;
    }

    @keyframes bloom {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
    }

/* Daisy Petals Animation */
.petal {
  position: fixed;
  top: -50px;
  font-size: 1.5rem;
  opacity: 0.9;
  z-index: 1;
  animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Gentle side-to-side sway applied separately */
.petal.sway {
  animation: fall linear forwards, sway 3s ease-in-out infinite;
}

@keyframes sway {
  0%, 100% { margin-left: 0; }
  50% { margin-left: 20px; }
}

    /* Fireworks canvas */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<audio id="fireworksMusic" src="fireworks.mp3"></audio>

  <!-- Container with photo + passcode -->
  <div class="container">
    <!-- Photo -->
    <div class="photo-container">
      <img src="3.jpg" alt="Special Photo" class="photo">
    </div>

    <!-- Lock screen -->
    <div class="lock-screen">
      <div id="display" class="display"></div>
      <div class="keypad">
        <button class="btn" onclick="press('1')">1</button>
        <button class="btn" onclick="press('2')">2</button>
        <button class="btn" onclick="press('3')">3</button>
        <button class="btn" onclick="press('4')">4</button>
        <button class="btn" onclick="press('5')">5</button>
        <button class="btn" onclick="press('6')">6</button>
        <button class="btn" onclick="press('7')">7</button>
        <button class="btn" onclick="press('8')">8</button>
        <button class="btn" onclick="press('9')">9</button>
        <button class="btn" onclick="press('C')">C</button>
        <button class="btn" onclick="press('0')">0</button>
        <button class="btn" onclick="press('‚Üê')">‚Üê</button>
      </div>
      <p class="error" id="error">Wrong passcode, try again üíî</p>
    </div>
  </div>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <!-- Floating daisies -->
  <div class="flower" style="left:5%; animation-duration: 14s;"></div>
  <div class="flower" style="left:25%; animation-duration: 18s;"></div>
  <div class="flower" style="left:45%; animation-duration: 20s;"></div>
  <div class="flower" style="left:65%; animation-duration: 16s;"></div>
  <div class="flower" style="left:85%; animation-duration: 22s;"></div>

  <!-- Bloom placeholder -->
  <div id="bloom" class="bloom" style="display:none;"></div>

  <!-- Sounds -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="unlockSound" src="unlock.mp3"></audio>

  <script>
    let input = "";
    const display = document.getElementById("display");
    const correct = "110724"; // üîê Change this
    let attempts = 0;

    /* Handle button press */
    function press(key) {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play();

      if (key === "C") {
        input = "";
        display.textContent = "";
        return;
      }
      if (key === "‚Üê") {
        input = input.slice(0, -1);
        display.textContent = "*".repeat(input.length);
        return;
      }

      if (input.length < 6) {
        input += key;
        display.textContent = "*".repeat(input.length);
      }

      if (input.length === correct.length) {
        if (input === correct) unlockSuccess();
        else wrongPasscode();
      }
    }

/* Wrong passcode handling */
function wrongPasscode() {
  attempts++;
  const errorEl = document.getElementById("error");
  errorEl.style.display = "block";
  
  // Update error message based on attempt
  if (attempts === 1) {
    errorEl.textContent = "Wrong passcode, try again üíî";
  } else if (attempts === 2) {
    errorEl.textContent = "Hint: The passcode has 6 digits üôÑ";
  } else if (attempts === 3) {
    errorEl.textContent = "Hint: Our Anniversary üòí";
  }

  display.classList.add("shake");
  setTimeout(() => {
    display.classList.remove("shake");
  }, 300);

  input = "";
  display.textContent = "";
}

 function createPetal() {
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.textContent = "üåº"; // daisy emoji
  petal.style.left = Math.random() * window.innerWidth + "px";

  // üåº Adjusted animation timing
  petal.style.animationDuration = (3 + Math.random() * 2) + "s"; // 3‚Äì5s fall
  setTimeout(() => petal.remove(), 6000); // remove before redirect

  document.body.appendChild(petal);
}


/* Unlock success */
function unlockSuccess() {
  const bloom = document.getElementById("bloom");
  bloom.style.display = "block";
  document.getElementById("unlockSound").play();

  // üåº Bloom lasts 1.5s automatically

  // üéÜ Fireworks
  launchFireworks();

  // üåº Falling Daisy Petals
  const petalInterval = setInterval(createPetal, 250); // faster spawn
  setTimeout(() => clearInterval(petalInterval), 5000); // stop at 5s

  // ‚è© Redirect after all animations (6s)
  setTimeout(() => {
    window.location.href = "home.html";
  }, 6000);
}

/* Fireworks animation */
function launchFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  // üé∂ Play fireworks music
  const music = document.getElementById("fireworksMusic");
  music.currentTime = 0;
  music.play();

  function createParticle(x, y) {
    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        dx: Math.random() * 6 - 3,
        dy: Math.random() * -3 - 1,
        life: 100,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }
  }

  // üéÜ Multiple bursts
  let bursts = 0;
  const burstInterval = setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    createParticle(x, y);
    bursts++;

    if (bursts >= 6) {
      clearInterval(burstInterval);

      // Stop music after fireworks end (optional)
      setTimeout(() => {
        music.pause();
        music.currentTime = 0;
      }, 5000);
    }
  }, 500);

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += p.dx;
      p.y += p.dy;
      p.dy += 0.05;
      p.life--;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 3, 3);
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }

  animate();
}

  </script>
</body>
</html>
